OS_aliases :   # uname -r
  5.13.0-40-generic : Ubuntu_20.04
  3.13.0-37-generic : Ubuntu_16.04
  3.10.0-693.el7.x86_64 : RHEL_7.4
  3.10.0-1127.13.1.el7.x86_64 : RHEL_7.8

matlab :                                                    # {{{
  name : MATLAB/Simulink
  category : [ language, math, simulation, visualization, prototyping ]
  help : someone@some.place.com, 1(310)555-5555
  default : 2022a
  ver :
    2022a :
      Ubuntu_20.04 :
        env :
          - PATH+ : /usr/local/matlab/2022a/bin
          - LM_LICENSE_FILE : 1875@spaw
          - ARCH! : glnxa64
          - MANPATH : /usr/local/matlab/2022a/sys/java/jre/glnxa64/jre/man
    2020b :
      Ubuntu_20.04 :
        env :
          - PATH+ : /usr/local/matlab/2020b/bin
          - LM_LICENSE_FILE : 1875@spaw
          - ARCH! : glnxa64
          - MANPATH : /usr/local/matlab/2020b/sys/java/jre/glnxa64/jre/man
# }}}
